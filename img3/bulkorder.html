<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Bulk Order</title>
    <style>
        body { 
	font-family: Arial, sans-serif;
	text-align: center; 
	padding: 20px; 
    color: white;
    background-image:url('https://bellydarbar.in/wp-content/uploads/2024/10/steptodown.com840789-1024x768.jpg') ;
    background-size: cover;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;
font-size:25px ;
        }
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: aliceblue;
    background-image: url('https://b.zmtcdn.com/data/pictures/chains/9/302459/662099e6ef5bc209083e3ba07e1d3f33.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(4px); /* Adjust blur intensity */
    z-index: -9;
	}
        .container { 
	max-width: 800px; 
	margin: auto; 
	}
        .order-form { 
	margin-top: 30px; 
	text-align: left; 
	}
        .order-form label { 
	display: block; 
	margin-top: 10px; 
	}
        .order-form input, .order-form textarea { 
	width: 100%; 
	padding: 8px; 
	margin-top: 5px;
	border-radius:20px; 
	}
        button { 
	margin-top: 20px; 
	padding: 10px 20px; 
	background-color: green; 
	color: white; 
	border-radius:20px; 
	cursor: pointer; 
font-size: 40px;}
.order-form input, 
.order-form textarea { 
    font-size: 25px; /* Increase font size */
}
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; font-size: 45px; background-color: rgb(143, 143, 246);">Bulk Food Order Services</h1>
        <p style=" color: rgb(14, 13, 13); font-size: 25px; background-color: rgb(241, 237, 192);">Place your bulk food orders for events, parties, and gatherings.</p>
        
        <div class="order-form">
            <h2 style=" font-size:50px; color:black;background-color: rgb(242, 195, 227); font-weight: bolder;">Place Your Order</h2>
            <form>
                <label for="name" style=" font-size:35px; color:black; font-weight: bolder;">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone"style=" font-size:35px; color:black; font-weight: bolder;">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email"style=" font-size:35px; color:black; font-weight: bolder;">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="details"style=" font-size:35px; color:black; font-weight: bolder;">Order Details:</label>
                <textarea id="details" name="details" rows="4" required></textarea>
                
                <button type="submit" onclick="alert('Thank you! Your order request has been submitted.')">Submit Order</button>
            </form>
        </div>
    </div>
</body>
</html>
