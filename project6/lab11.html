<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>JQuery Selectors</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <style>
 .p {
 padding-top: 350px;
 }
 body {
    font-family: 'Caesar Dressing';
    font-size: 22px;
    text-align: center;
    color: white;
    background-color: rgb(137, 159, 183);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}
 table {
 margin-left: auto;
 margin-right: auto;
 }
 </style>
 <script>
 $(document).ready(function () {
 $(".image1").click(function () {
 var b = $("body").css("background-image",
 "url('beach.jpg')");
 });
 });
 </script>
 <script>
 $(document).ready(function () {
    $("#image2").click(function () {
 var body = $("body").css("background-image",
 "url('mountain.jpg')");
 });
 });
 </script>
 <script>
 $(document).ready(function () {
 $(".image3").click(function () {
 var body = $("body").css("background-image",
 "url('forest.jpg')");
 });
 });
 </script>
 <script>
 $(document).ready(function () {
 $("#image4").click(function () {
 var body = $("body").css("background-image",
 "url('Tundra.jpg')");
 });
 });
 </script>
 <script>
 $(document).ready(function () {
 $("tr").css("background-color", "white");
 });
 </script>
 <script>
 $(document).ready(function () {
 $("p").click(function () {
 $("p".hide())
 });
 });
 </script>
</head>
<body class="text-center text-uppercase">
 <h3 class="p" style="font-size:40px;">Click on the buttons to change the background  image</h3>
 <table class="table-borderless text-center">
 <tr>
 <td><button class="btn btn-dark image1">The Beach</button></td>
<td><button class="btn btn-dark" id="image2">The Mountains</button>
</td>
     <td><button class="btn btn-dark image3">The Forest</button></td>
     <td><button class="btn btn-dark" id="image4">The Tundra</button></td>
     </tr>
     </table>
     <p class="p" style="font-size:40px;">Follow us for more backgrounds!</p>
    </body>
    </html>
