<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS IN BOOTSTRAP</title>
    <style>
        h4,h2,h1{
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            color: rgb(10, 10, 12);
            padding: 10px;
        }
        .primary
        {
            color: pink;
            background-color: blue;
        }
        .form-group,button
        {
            width:105%;
            padding:center;
        }
        .star
        {
            color: gold;
            font-size: 20px;
        }
        .container
      {
          background-color: rgb(85, 193, 191);
          border-radius:20px ;
     }
        .form
        {
            background-color: rgb(50, 170, 222);
            padding: 100px;
            border-radius: 20px;
        }
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="jumbotron" style="background-color: rgb(58, 112, 238);">
    <h1 style="font-size:80px;">Send us your Feedback</h1>
    <h4 style="font-size:30px";>We are always looking to improve our service.Thats why your feedback is more important to us.Please fill out the feedback from below and drop your suggestion. </h4>
  </div>
  <div class="container">
  <h2  style="font-size:50px";>TOUR FEEDBACK</h2>
  <form class="form">
        <div class="row">
            <div class="col-md-6">
                <label for="fname" style="font-size: 34px;">First Name:</label>
                <input type="text"class="form-control"  style="font-size:25px; border-radius:20px;" placeholder="Enter your first name" id="fname" name="fname">
            </div>
            <div class="col-md-6">
                <label for="lname" style="font-size: 34px;">Last Name:</label>
                <input type="text" style="font-size:25px; border-radius: 20px;" class="form-control" placeholder="Enter your last name" id="lname" name="lname">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label for="phone" style="font-size: 34px;">Phone Number:</label><br>
                <input type="tel" class="form-control" style="font-size:25px; border-radius: 20px;" 
                id="phone" name="phone" placeholder="Enter your Phone Number" maxlength="10">
            </div>
            <div class="col">
                <label for="mail" style="font-size: 34px;">Email:</label><br>
                <input type="email" class="form-control" style="font-size:25px; border-radius: 20px;" id="mail" name="mail" placeholder="Enter your email address" >
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="gfname" style="font-size: 34px;">Guides First Name:</label><br>
                <input type="text" class="form-control"style="font-size:25px; border-radius: 20px;"  id="gfname" name="gfname" placeholder="Enter your Guides First Name" >
            </div>
            <div class="col">
                <label for="glname" style="font-size: 34px;">Guides Last Name:</label><br>
                <input type="text" class="form-control"style="font-size:25px; border-radius: 20px;"  id="glname" name="glname" placeholder="Enter your Guides Last Name" >
            </div>
        </div>
        <br>
        <p style="font-size: 34px;">How would you rate our service?</p>
        <div class="rating">
            <div class="form-check-inline">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="rating" value="1"  style="font-size:25px; border-radius: 20px;" >
                <span class="star" style="font-size:30px";>&#9733;</span>
            </label>
        </div>
        <br>
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="rating" value="2"  style="font-size:25px; border-radius: 20px;" >
                    <span class="star" style="font-size:30px";>&#9733;&#9733;</span>
                    </label> 
                </div>
                <br>
                <div class="form-check-inline">
                        <label class="form-check-label">
<input type="radio" class="form-check-input" name="rating" value="3" style="font-size:25px; border-radius: 20px;" ;>
                        <span class="star" style="font-size:30px";>&#9733;&#9733;&#9733;</span>
                        </label>
                    </div>
                    <br>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="rating" value="4"  style="font-size:25px; border-radius: 20px;" >
                            <span class="star" style="font-size:30px";>&#9733;&#9733;&#9733;&#9733;</span>
                            </label>
                            </div>
                            <br>
                            <div class="form-check-inline" >
                                <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="rating" value="5"  style="font-size:25px; border-radius: 20px;" >
                                <span class="star" style="font-size:30px";>&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                                </label>
        </div>
        <br><br>
        <div class="form-group mt-4">
            <label for="self" style="font-size: 34px;"> Where would you like to visit next?(select on):</label><br>
            <select class="form-control"style="font-size:29px; border-radius: 20px;" ;  id="self" name="selflist" >
                <option>Dubai</option>
                <option>Goa</option>
                <option>London</option>
                <option>New york</option>
                <option>Singapore</option>
                <option>Thailand</option>
                <option>Zimbabwe</option>
            </select>
        </div>
        <br>
        <p style="font-size: 34px;">What did you like about us?</p>
        <div class="form-check-inline">
            <label class="form-check-label" style="font-size: 24px" ; >
                <input type="checkbox" class="form-check-input" style="margin-right:15px";>Assertiveness
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label" style="font-size: 24px"; >
                <input type="checkbox" class="form-check-input" style="margin-right:15px">Punctuality
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label" style="font-size: 24px"; >
                <input type="checkbox" class="form-check-input" style="margin-right:15px">Well Organised
            </label>
        </div>
        <div class="form-group mt-4">
            <label for="comment" style="font-size:34px">Comment:</label>
            <textarea class="form-control" style="border-radius:25px;padding:50px;font-size:35px"; rows="5" id="comment" name="comment"></textarea>
        </div>
        <br>
        <button type="submit"  class="primary" style="font-size:30px;border-radius: 20px";>Submit</button>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">

    </script>
    </body>
</html>
